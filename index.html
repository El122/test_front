<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Контакты</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="./assets/normalize.css
        "
        />
        <link rel="stylesheet" href="./assets/style.css" />
    </head>
    <body>
        <main>
            <section class="serach">
                <div class="container">
                    <form class="serach-form">
                        <input
                            class="search-input"
                            id="search-input"
                            type="text"
                        />
                        <!-- <button class="search-button"></button> -->
                    </form>
                </div>
            </section>
            <section class="content">
                <div class="content-container container"></div>
            </section>
        </main>

        <div class="modal-container" style="display: none">
            <div class="modal-back"></div>
            <div class="modal-content">
                <button class="modal-close-btn"></button>
                <h2 class="modal-content__name"></h2>
                <div class="modal-content__info">
                    <span class="modal-content__info-title">Телефон:</span>
                    <span
                        class="modal-content__info-value modal-content__phone"
                    ></span>
                </div>
                <div class="modal-content__info">
                    <span class="modal-content__info-title">Почта:</span>
                    <span
                        class="modal-content__info-value modal-content__email"
                    ></span>
                </div>
                <div class="modal-content__info">
                    <span class="modal-content__info-title">Дата приема:</span>
                    <span
                        class="modal-content__info-value modal-content__hire_date"
                    ></span>
                </div>
                <div class="modal-content__info">
                    <span class="modal-content__info-title">Должность:</span>
                    <span
                        class="modal-content__info-value modal-content__position_name"
                    ></span>
                </div>
                <div class="modal-content__info">
                    <span class="modal-content__info-title"
                        >Подразделение:</span
                    >
                    <span
                        class="modal-content__info-value modal-content__department"
                    ></span>
                </div>
                <div class="modal-content__info-additional">
                    <span class="modal-content__info-title"
                        >Дополнительная информация</span
                    >
                    <div class="modal-content__address"></div>
                </div>
            </div>
        </div>

        <script src="./assets/main.js"></script>
    </body>
</html>
